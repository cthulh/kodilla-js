<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flickity plugin</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- carousel -->
    <div class="main-container">
      <div class="main-carousel"></div>
      <div class="progress-bar"></div>
    </div>
    <!-- end of carousel -->
    <!-- slide template -->
    <script type="mustache/template" id="slide">
      {{#data}}
      <div class="carousel-cell" id={{"carousel-cell"+id}} >
        <img src={{image}} alt={{title}}/>
        <div class="container">
          {{{buttonAddOn}}}
          <h3>{{title}}</h3>
          <p>{{description}}</p>
        </div>
      </div>
      {{/data}}
    </script>
    <!-- end of template -->
    <!-- JS -->
    <script type="text/javascript" src="vendor/flickity.pkgd.js"></script>
    <script type="text/javascript" src="vendor/hash.js"></script>
    <script type="text/javascript" src="vendor/mustache.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
